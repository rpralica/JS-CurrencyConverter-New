<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Currency Converter</title>
</head>

<body class="bg-info">
    <h1 style="-webkit-box-shadow: 17px 17px 48px 23px rgba(182,214,193,1);
-moz-box-shadow: 17px 17px 48px 23px rgba(182,214,193,1);
box-shadow: 17px 17px 48px 23px rgba(182,214,193,1);" class="container text-center mt-4 text-light fst-italic  rounded w-25">Kursna lista</h1>
    <br><br>

    <form action="" autocomplete="off">
        <div class="container mb-2">
            <div class="row">
                <div class="col-4">

                    <input type="text" id="searchFrom" placeholder="Search currency or country..." class="form-control">
                </div>
                <div class="col-4"></div>
                <div class="col-4">
                    <input type="text" id="searchTo" placeholder="Search currency or country..." class="form-control">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <select id="selFrom" class="form-select"></select>
                </div>
                <div class="col-4">
                  
                </div>
                <div class="col-4">
                    <select id="selTo" class="form-select"></select>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <input id="inpAmount" type="number" min="1" class="form-control">
                </div>
                <div class="col-4">
                <strong>
                    <p id="message" class="text-center h3 text-danger"></p>
                </strong>
                </div>
                <div class="col-4">
                    
                    <div id="inpResult" type="text" class="form-control container h-100" disabled>
                        </>
                    </div>
                </div>
                <div class="container">
                    <br><br>
                    <p id="lastUpdate" class="text-center h2 text-light fw-bold"></p>

                </div>

            </div>
            <br><br>

    </form>

    <p id="test"></p>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
